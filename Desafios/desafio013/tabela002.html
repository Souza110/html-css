<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio Tabela</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }

            table{
                width: 500px;
                height: 400px;
            }
            
            td{
                padding: 30px;
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Tabela02</h1>
        <table>
            <tr>
                <td colspan="4">A</td>
                <TD rowspan="4">B</TD>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <TD>E</TD>
                <TD>F</TD>
            </tr>
            <TR>
                <TD>G</TD>
                <TD>H</TD>
                <TD>I</TD>
            </TR>
            <TR>
                <TD>J</TD>
                <TD>L</TD>
                <TD>M</TD>
            </TR>
            <TR>
                <TD colspan="4">N</TD>
            </TR>
        </table>
    </body>
</html>
