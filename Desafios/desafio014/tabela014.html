<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
    table{
        border-collapse: collapse;
        font-family: Arial, Helvetica, sans-serif;
        width: 500px;
        height: 250px;
    }
    
    td, th{
        border: 1px solid black;
    }

    .titulo{
        background-color: rgb(121, 120, 120);
        color: white;
    }

    .valores{
        text-align: center;
    }

    .media{
        text-align: left;
    }
    </style>
</head>
<body>
    <H1>Desafio014 Tabelas</H1>
    <table>
        <thead class="titulo">
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
            <tbody>
                <tr>
                    <th rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td class="valores">0.0</td>
                    <td class="valores">0.0</td>
                    <td class="valores">0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td class="valores">0.0</td>
                    <td class="valores">0.0</td>
                    <td class="valores">0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td class="valores">0.0</td>
                    <td class="valores">0.0</td>
                    <td class="valores">0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td class="valores">0.0</td>
                    <td class="valores">0.0</td>
                    <td class="valores">0.0</td>
                </tr>
                <tr class="titulo">
                    <th colspan="4" class="media">Média de Exatas</th>
                   <th>0.0</th>
                </tr>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>História</td>
                    <td class="valores">0.0</td>
                    <td class="valores">0.0</td>
                    <td class="valores">0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="valores">0.0</td>
                    <td class="valores">0.0</td>
                    <td class="valores">0.0</td>
                </tr>
                <tr class="titulo">
                    <th colspan="4" class="media">Média de Humanas</th>
                   <th>0.0</th>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
